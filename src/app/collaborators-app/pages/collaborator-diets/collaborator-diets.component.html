<app-collaborator-header></app-collaborator-header>
<div class="container">
  <div class="title-container">
    <h2>Tus Dietas:</h2>
    <button routerLink="/collaborator/create-diet" class="add-button" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="card-grid container">
    <mat-card class="container-card" *ngFor="let data of dietData">
      <mat-card-header>
        <mat-card-title>{{ data.name | uppercase }}</mat-card-title>
      </mat-card-header>
      <div class="crop-image">
        <img src="assets/dieta.jpg" alt="">
      </div>
      <mat-card-actions class="container-actions">
        <a  mat-raised-button class="button-detail" [routerLink]="['/diets', data.id]">Ver detalle</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
