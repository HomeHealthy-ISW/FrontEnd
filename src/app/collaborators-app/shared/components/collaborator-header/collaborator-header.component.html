<mat-toolbar class="container-bar" color="accent">
  <mat-toolbar-row>
    <button mat-button [matMenuTriggerFor]="appMenu">
      <mat-icon>settings</mat-icon>
    </button>
    <span>Home Healthy | Collaborators</span>
    <span class="default-spacer"></span>
    <button mat-icon-button>
      <mat-icon routerLink="/" routerLinkActive="active">home</mat-icon>
    </button>
    <span class="default-spacer"></span>
    <div class="menu-bar">
      <a mat-flat-button color="accent" routerLink="/collaborator/diets" routerLinkActive="active">Diets</a>
      <a mat-flat-button color="accent" routerLink="/collaborator/routines" routerLinkActive="active">Routines</a>
      <a mat-flat-button color="accent" routerLink="/collaborator/sessions" routerLinkActive="active">Sessions</a>
      <a mat-flat-button color="accent" routerLink="/collaborator/profile" routerLinkActive="active">Profile</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-menu #appMenu>
  <button class="side-button " routerLink="/login" mat-menu-item>Sign In</button>
  <button class="side-button" routerLink="/register" mat-menu-item>Sign Up</button>
</mat-menu>
